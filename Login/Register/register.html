<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <!------ Bootstrap CSS ---------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!------ Register CSS---------->
    <link href="./css/register.css" rel="stylesheet">
    <!------ Password CSS---------->
    <link href="../css/password.css" rel="stylesheet">

  </head>

  <body id="">

    <!-- ---- Register START ---------->
    <div class="container">
      <div class="p-3">
          <h3 class="text-center text-info">Create new account</h3>
      </div>


      <div id="login-row" class="row justify-content-end">
          <div id="login-column" class="col-md-6 justify-content-center">
              <div id="login-box" class="col-md-12">
                <form id="signup-form" class="form" action="" method="post">
                    <div class="form-group">
                        <label for="username" class="text-info">Username:</label><br>
                        <input type="text" name="username" id="username" class="form-control require" required>
                    </div>
                    <div class="form-group pass_show">
                        <label for="password" class="text-info">Password:</label><br>
                        <input type="password" name="password" id="password1" class="form-control require" required>
                        <span class="ptxt"><i id="password_eye1" class="fas fa-eye"></i></span>
                    </div>
                    <div class="form-group pass_show">
                        <label for="confirm-password" class="text-info">Confirm Password:</label><br>
                        <input type="password" name="password" id="password2" class="form-control require" required>
                        <span class="ptxt"><i id="password_eye2" class="fas fa-eye"></i></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-info">Email:</label><br>
                        <input type="text" name="email" id="email" class="form-control require" required>
                    </div>
                    <div class="form-group">
                        <input id="register-submit" type="submit" name="submit" class="btn btn-info btn-md" value="Submit" disabled='disabled'>
                    </div>
                    
                </form>
              </div>
          </div>
      </div>
    </div>
    <!-- ---- Register START ---------->

    <!-- Submit button JS-->
    <script src="./js/submitRegister.js"></script>
    <!-- Show password JS-->
    <script src="./js/toggleRegisterPassword.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
